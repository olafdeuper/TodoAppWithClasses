<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TodoApp</title>
  </head>
  <body>
    <main>
      <h1>Todo App</h1>

      <form id="filter-container">
        <div>
          <input
            type="radio"
            name="todo-filter"
            class="radio-filter"
            id="all"
            checked
          />
          <label for="all">All</label>
        </div>
        <div>
          <input
            type="radio"
            name="todo-filter"
            class="radio-filter"
            id="open"
          />
          <label for="open">Open</label>
        </div>
        <div>
          <input
            type="radio"
            name="todo-filter"
            class="radio-filter"
            id="done"
          />
          <label for="done">Done</label>
        </div>
      </form>

      <button id="remove-done-btn">Remove done Todos</button>

      <form class="todo-input">
        <input
          type="text"
          name="new-todo-text"
          id="new-todo-text"
          placeholder="What's up?"
        />
        <button id="add-btn">Add</button>
      </form>
      <form>
        <div>
          <input type="checkbox" id="date-checkbox" />
          <label for="date-input">Need any deadline?</label>
        </div>
        <div id="create-date-container">
          <select name="day" id="day"></select>
          <select name="month" id="month"></select>
          <select name="year" id="year"></select>
        </div>
      </form>

      <ul id="todos-output"></ul>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
